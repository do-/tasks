<span title='Добавить учётную запись' class="drw popup-form" width=260>

	<style>
		input {width: 200px;}
		input[type=radio] {width: auto;}
	</style>

	<table width=100%>
		<tr>
			<td>ФИО:
			<td><input name=label required>
		<tr>
			<td>Роль:
			<td>
				<span data-list=roles.items>
					<label data-text=text /> <input name=id_role data-value=id type=radio>
				</span>
		<tr>
			<td>Login:
			<td><input name=login required>
	</table>

	<button name=update data-hotkey="Ctrl-Enter">Ctrl-Enter</button>

</span>
