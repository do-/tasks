<span>

	<style>
		input[data-block-name=user] {width: 300px!important;}
	</style>

	<table cellspacing=0 cellpadding=0 width=100% height=100%>
		<tr><td height=1>
			<div class="drw form">

				<header>
					<span data-text="role.label" /> <span data-text="label" />
				</header>

				<table>
					<tr>
						<th>ФИО:
						<td><input name=label required />
					<tr>
						<th>login:
						<td><input name=login required pattern="^[A-Za-z0-9_\.]+$" />
					<tr>
						<th>E-mail:
						<td><input name=mail type=email />
				</table>

				<div class=toolbar>

					<button name=edit   class="icon edit" data-hotkey=F4>Редактировать</button>

					<button name=pass   class="icon options">Установить пароль</button>
					<button name=delete class="icon delete" data-hotkey=Ctrl-Delete>Удалить</button>
					<button name=undelete class="icon undelete">Восстановить</button>

					<button name=update class="icon ok" data-hotkey=Ctrl-Enter>Сохранить</button>
					<button name=cancel class="icon cancel" data-hotkey=Esc>Отменить</button>

				</div>

			</div>
		<tr><td>
			<div id=user_options style="width:100%;height:100%" class="drw table"/>
	</table>

</span>
