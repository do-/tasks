<span class="drw table">
<table cellspacing=0 cellpadding=0 width=100% height=100%>

	<caption>
		Переписка (отдельные реплики, а не задачи)
	</caption>

	<tr height=36><td>

		<div class="toolbar">

			<input name=q placeholder="Поиск по сообщению">
			<input name=tasks.label placeholder="Поиск по теме">

			<select name=id_user_from>
				<option value="" selected>Все</option>
				<option data-list=users.items data-value=id data-text=text />
			</select>

			&rarr;&nbsp;

			<select name=id_user_to>
				<option value="" selected>Всем</option>
				<option data-list=users.items data-value=id data-text=text />
			</select>

			<select name=status>
				<option value="" selected>По всем делам</option>
				<option value=1>Только в работе</option>
				<option value=-1>Только по закрытым</option>
			</select>

		</div>

	</td></tr>

	<tr><td>
		<div id="grid_task_notes" style="width:100%;height:100%;"></div>
	</td></tr>

</table>
</span>
